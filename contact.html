<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get in Touch - GenZ Finance</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffa500;
            color: #000000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-name {
            display: flex;
            align-items: center;
        }

        .brand-name {
            color: #000000;
            margin-left: 6px;
            font-size: 20px;
        }

        .header-logo {
            width: 60px;
            height: auto;
        }

        .contact-us {
            font-size: 18px;
            color: #000000;
            text-decoration: none;
        }

        .main-content {
            padding: 40px;
            text-align: center;
            min-height: calc(100vh - 140px); /* Adjust for header and footer */
        }

        .contact-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 400px;
        }

        .contact-info h2 {
            color: #ffa500;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #000000; /* Change to black */
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        section {
            opacity: 0;
            transition: opacity 3s; 
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
<header>
    <div class="company-name">
        <a class="home-tap" href="/about.html">
            <img class="header-logo" src="/image/c75a81bb-7e99-400d-8388-ad5b9093ac3f.JPG" alt="GenZ Finance Logo" />
            <p class="brand-name">GenZ Finance</p>
        </a>
    </div>
    <div>
        <a href="contact.html" class="contact-us">Contact Us</a>
    </div>
</header>

<main class="main-content">
    <section class="contact-info">
        <h2>Contact Me!</h2>
        <p>Silas Ng</p>
        <p>Email: genzfinancehk@gmail.com</p>
        <p>Phone: 6350 7011</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 GenZ Finance. All rights reserved.</p>
</footer>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let controller = new ScrollMagic.Controller();

        let sections = document.querySelectorAll("section");

        sections.forEach((section) => {
            new ScrollMagic.Scene({
                triggerElement: section,
                triggerHook: 0.8,
                reverse: false
            })
            .setClassToggle(section, 'visible')
            .addTo(controller);
        });
    });
</script>
</html>
